<div class="modal-content" style="width: 50em;">
	<div class="modal-header">
		<h4 class="modal-title">Template Details</h4>
	</div>
	<div class="modal-body">
		<ul class="nav nav-tabs" role="tablist" data-tabs="tabs">
			<li class="nav-item active">
				<a class="nav-link active" id="template-details-tab" data-toggle="tab" href="#template-details-tab-content" role="tab" aria-controls="template-details" aria-selected="true">Details</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="metrics-tab" data-toggle="tab" href="#metrics-tab-content" role="tab" aria-controls="metrics" aria-selected="false">Metrics</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="template-details-tab-content" role="tabpanel" aria-labelledby="template-details-tab">
				<table style="width:100%">
					<tr>
						<td width="50%" style="padding: 0 1em 0 0;">
							<input type="text" style="display:none;" id="templateId" data-value="id">
							<div class="form-group">
								<label for="templateName">Name</label> 
								<input type="text" readonly="readonly" disabled="disabled" data-value="name" class="form-control" id="templateName">
							</div>
							<div class="form-group">
								<label for="templateDescription">Description</label> 
								<input type="text" readonly="readonly" disabled="disabled" data-value="description" class="form-control" id="templateDescription">
							</div>
							<div class="form-group">
								<label for="inactivityPeriod">Inactivity Period</label> 
								<input type="text" readonly="readonly" disabled="disabled" data-value="inactivityPeriod" class="form-control" id="inactivityPeriod">
							</div>
						</td>
						<td width="50%"  style="padding: 0 0 0 1em;">
							<div class="form-group">
								<label for="templateTags">Tags</label> 
								<input type="text" readonly="readonly" disabled="disabled" data-value="tags" class="form-control" id="templateTags">
							</div>
							<div class="form-group">
								<label for="templateProperties">Properties</label> 
								<textarea readonly="readonly" disabled="disabled" data-value="properties" data-format="MapFormatter" data-format-target="value" class="form-control" id="templateProperties" rows="4"></textarea>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="tab-pane" id="metrics-tab-content" role="tabpanel" aria-labelledby="metrics-tab">
				<table id="metrics-table" class="table table-striped table-bordered table-sm" style="width:100%;">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Abbreviation</th>
							<th scope="col">Unit</th>
							<th scope="col">Data Type</th>
							<th scope="col">Description</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		
	</div>
	<div class="modal-footer">
		<button id="cancelButton" type="button" class="btn btn-secondary">
			<span class="fa fa-trash"></span> Cancel
		</button>
	</div>
</div>
<script>
$("#cancelButton").click(function(){
	$.modal.close();
});

var showMetricsDataTable = function(metrics){
	$("#metrics-table").DataTable({
		searching: false,
		ordering: false,
		paging: false,
		info: false,
		data: metrics,
		columns : [
			{data: "name"},
			{data: "abbreviation"},
			{data: "unit"},
			{data: "dataType"},
			{data: "description"},
		]
	});
}
</script>

<div class="modal-content" style="width: 50em;">
	<div class="modal-header">
		<h4 class="modal-title">Template Details</h4>
	</div>
	<div class="modal-body">
		<ul class="nav nav-tabs" role="tablist" data-tabs="tabs">
			<li class="nav-item active">
				<a class="nav-link active" id="template-details-tab" data-toggle="tab" href="#template-details-tab-content" role="tab" aria-controls="template-details" aria-selected="true">Details</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="metrics-tab" data-toggle="tab" href="#metrics-tab-content" role="tab" aria-controls="metrics" aria-selected="false">Metrics</a>
			</li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="template-details-tab-content" role="tabpanel" aria-labelledby="template-details-tab">
				<table style="width:100%">
					<tr>
						<td width="50%" style="padding: 0 1em 0 0;">
							<input type="text" style="display:none;" id="templateId">
							<div class="form-group">
								<label for="templateName">Name</label> 
								<input type="text" class="form-control" id="templateName" placeholder="Template Name">
							</div>
							<div class="form-group">
								<label for="templateDescription">Description</label> 
								<input type="text" class="form-control" id="templateDescription" placeholder="Template Description">
							</div>
							<div class="form-group">
								<label for="inactivityPeriod">Inactivity Period</label> 
								<input type="text" class="form-control" id="inactivityPeriod" placeholder="Inactivity Period (in seconds)">
							</div>
						</td>
						<td width="50%"  style="padding: 0 0 0 1em;">
							<div class="form-group">
								<label for="templateTags">Tags</label> 
								<input type="text" class="form-control" id="templateTags" placeholder="Tags (type and press Enter)">
							</div>
							<div class="form-group">
								<label for="templateProperties">Properties</label> 
								<textarea class="form-control" id="templateProperties" rows="4"></textarea>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="tab-pane" id="metrics-tab-content" role="tabpanel" aria-labelledby="metrics-tab">
				<table id="metrics-table" class="table table-striped table-bordered table-sm" style="width:100%;">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Abbreviation</th>
							<th scope="col">Unit</th>
							<th scope="col">Data Type</th>
							<th scope="col">Description</th>
							<th scope="col">
								<button class="btn btn-primary pull-right">
									<span class="fa fa-plus"></span> New Metric
								</button>
							</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		
	</div>
	<div class="modal-footer">
		<button id="cancelButton" type="button" class="btn btn-secondary">
			<span class="fa fa-trash"></span> Cancel
		</button>
		<button id="saveButton" type="button" class="btn btn-primary" id="">
			<span class="fa fa-save"></span> Save
		</button>
	</div>
</div>
<script>
var editTemplateDetails = function(id){
	loadTemplateDetails(id);
}

$("#cancelButton").click(function(){
	$.modal.close();
});

var loadTemplateDetails = function(id){
	templateService.findOne(id, function(template, status){
		populateTemplateDetails(template);
		var table = loadMetrics(template.id);
	});
}

var populateTemplateDetails = function(template){
	$("#templateId").val(template.id);
	$("#templateName").val(template.name);
	$("#templateDescription").val(template.description);
	$("#inactivityPeriod").val(template.inactivityPeriod);
	$("#templateTags").val(template.tags);
	$("#templateProperties").val($.map(template.properties, function(value,key){
		return key + "=" + value;
	}).join("\n"));
}


var loadMetrics = function(id){
	return $("#metrics-table").DataTable({
		searching: false,
		ordering: false,
		paging: false,
		info: false,
		ajax: {
			url : "../../templates/"+id+"/metrics",
			dataSrc : ""
		},
		columns : [
			{data: "name"},
			{data: "abbreviation"},
			{data: "unit"},
			{data: "dataType"},
			{data: "description"},
			{
				mRender : function(data, type, row) {
					return '<div class="btn-group" role="group">'+
						'<button type="button" class="btn btn-warning btn-xs" onclick="showMatricEditorModal(this, event, '+row.id+');">'+
							'<span class="fa fa-edit"></span> Edit'+
						'</button>'+
						'<button type="button" class="btn btn-danger btn-xs">'+
							'<span class="fa fa-trash"></span> Delete'+
						'</button>'+
					'</div>';
				}
			}
		]
	});
}

var showMatricEditorModal = function(source, event, id){
	event.preventDefault();
	source.blur();
}
</script>
